<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.O. Agency Emails</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
        }

        .preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .preview iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-bottom: 20px;
        }

        .preview button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .preview button:hover {
            background-color: #005bb5;
        }

        @media (max-width: 768px) {
            .preview iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>J.O. Agency Emails</h1>
        <div class="preview">
            <!-- Email preview iframe -->
            <iframe src="F1-ITTracker.html"></iframe>
            
            <!-- Button to go to the full page -->
            <button onclick="window.location.href='https://your-email-full-page-url.com'">
                View Full Email
            </button>
            
            <h1>F1 IT</h1>
            <p>Summary of project - Tracker email yadayadayadayadayada</p>
        </div>
    </div>

</body>
</html>
